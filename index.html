<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Login</title>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <form action="php/validacion.php" method="post">
                    <div class="mb-3 text-center">
                        <img src="img/Logo_de_UFPS.png" alt="Logo UFPS" class="img-fluid">
                    </div>
                    <div class="mb-3">
                        <label for="user" class="form-label"><strong>Usuario</strong></label>
                        <input type="text" class="form-control" id="user" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><strong>Contraseña</strong></label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                            required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-danger btn-block">Ingresar</button>
                    </div>
                    <p class="text-center">¿No estás registrado? <a href="registro.html"><strong>Regístrate</strong></a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
